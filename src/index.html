<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title><%= require('../config.json5').name %></title>
    <meta name="description" content="<%= require('../config.json5').description %>">

    <!--working draft-->
    <link rel="manifest" href="<%= require('./manifest.webmanifest') %>" />

    <!--Chrome 39 for Android-->
    <meta name="theme-color" content="<%= require('../config.json5').primaryColor %>">
    <link rel="icon" sizes="192x192" href="<%= require('./image/logo192.png') %>">

    <!--legacy Chrome on Android-->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="<%= require('../config.json5').name %>">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="<%= require('../config.json5').name %>">
    <link rel="apple-touch-icon" sizes="48x48" href="<%= require('./image/logo48.png') %>">
    <link rel="apple-touch-icon" sizes="72x72" href="<%= require('./image/logo72.png') %>">
    <link rel="apple-touch-icon" sizes="96x96" href="<%= require('./image/logo96.png') %>">
    <link rel="apple-touch-icon" sizes="144x144" href="<%= require('./image/logo144.png') %>">
    <link rel="apple-touch-icon" sizes="168x168" href="<%= require('./image/logo168.png') %>">
    <link rel="apple-touch-icon" sizes="192x192" href="<%= require('./image/logo192.png') %>">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="<%= require('./image/logo144.png') %>">
    <meta name="msapplication-TileColor" content="<%= require('../config.json5').primaryColor %>">
    <meta name="msapplication-tap-highlight" content="no">

    <style>
      #legacy-browser {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <transition :name="transition">
        <router-view :channels="channels" @unauth="notify" @logout="logout">
        </router-view>
      </transition>
      <auth-notification ref="auth"></auth-notification>
    </div>
    <div id="legacy-browser">
      <p>Atualize seu navegador: <%= require('../config.json5').recommendedBrowser %><% if (require('../config.json5').legacyUrl) { %>ou visite<a href="<%= require('../config.json5').legacyUrl %>">versão antiga</a><% } %>。</p>
    </div>
    <noscript>
      <p>Esta página precisa carregar javascript. Use a versão mais recente <%= require('../config.json5').recommendedBrowser %><% if (require('../config.json5').legacyUrl) { %>ou visite<a href="<%= require('../config.json5').legacyUrl %>">versão antiga</a><% } %>。</p>
    </noscript>
    <script>
      window.onload = function() {
        setTimeout(function() {
          var div = document.getElementById('legacy-browser');
          if (div) {
            div.style.display = 'block';
          }
        }, 1000);
      }
    </script>
  </body>
</html>
